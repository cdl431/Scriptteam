<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="images/logo.png" alt="EZ-Watch Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <div class="title-main">My Account</div>
          <div class="subtitle">Manage your EZ-Watch profile</div>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="auth-btn">Log In</a>
          <a href="signup.html" class="auth-btn">Sign Up</a>
        </div>
      </header>

      <main class="main-content">
        <section class="account-section">
          <h2>Welcome, [Username]</h2>
          <p>Email: user@example.com</p>

          <div class="account-actions">
            <button class="account-btn">Edit Profile</button>
            <button class="account-btn">Log Out</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EZ-Watch.</p>
  </footer>
</body>
</html>
