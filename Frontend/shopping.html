<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img">
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>

    <div class="main">
      <header class="topbar">
        <div class="branding">
          <div class="page-title">
            <div class="title-main">Shopping</div>
            <div class="subtitle">Browse items posted by fellow customers.</div>
          </div>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="auth-btn">Log In</a>
          <a href="signup.html" class="auth-btn">Sign Up</a>
        </div>
      </header>

      <div class="shopping-content">
        <section id="search-bar">
          <div class="bar">
            <input type="text" placeholder="Search for product...">
            <button>Search</button>
          </div>
        </section>

        <section id="feature" class="shopping-p1">
          <h1>Featured Products</h1>
          <p>Browse to your hearts content!</p>
          <div class="pro-container">
            <div class="product">
              <a href="product.html">
                <img src="Images/placeholder_image.jpg" alt="placeholder">
                <div class="description">
                  <h5>Product Name</h5>

                </div>

            <div class="product">

                <div class="description">

                </div>

              </a>
            </div>

            <div class="product">
              <a href="product.html">
                <img src="Images/placeholder_image.jpg" alt="placeholder">
                <div class="description">
                  <h5>Product Name</h5>
                  <span>Tags</span>
                  <h4>Price</h4>
                </div>
                <i class="cart"></i>
              </a>
            </div>

            <div class="product">
              <a href="product.html">
                <img src="Images/placeholder_image.jpg" alt="placeholder">
                <div class="description">
                  <h5>Product Name</h5>
                  <span>Tags</span>
                  <h4>Price</h4>
                </div>
                <i class="cart"></i>
              </a>
            </div>
          </div>
        </section>
      </div>

      <footer>
        <p>&copy; 2025 EZ-Watch.</p>
      </footer>
    </div>
  </div>

</html>
