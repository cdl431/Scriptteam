<!DOCTYPE html>
<html>
<head>
  <title>Shopping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #searchBox {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h3 {
      margin: 0 0 5px;
    }

    .tags {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>ðŸ›’ Shopping Page</h2>
<input type="text" id="searchBox" placeholder="Search by product name or tags..." onkeyup="searchProducts()" />

<div id="productList"></div>

<script>
  
  const products = [
    { name: "Laptop", tags: ["electronics", "computer"] },
    { name: "Headphones", tags: ["audio", "music", "electronics"] },
    { name: "Coffee Mug", tags: ["kitchen", "drinkware"] },
    { name: "Running Shoes", tags: ["sports", "fitness", "shoes"] },
    { name: "Smartphone", tags: ["electronics", "mobile", "gadget"] },
    { name: "Desk Chair", tags: ["furniture", "office", "comfort"] },
    { name: "Water Bottle", tags: ["drinkware", "sports", "outdoors"] },
    { name: "Video Games", tags: ["computer", "accessory", "gaming"] }
  ];

  const productList = document.getElementById('productList');

  
  function displayProducts(filteredProducts) {
    productList.innerHTML = '';

    if (filteredProducts.length === 0) {
      productList.innerHTML = '<p>No products found.</p>';
      return;
    }

    filteredProducts.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <h3>${product.name}</h3>
        <div class="tags">Tags: ${product.tags.join(', ')}</div>
      `;
      productList.appendChild(div);
    });
  }

 
  function searchProducts() {
    const input = document.getElementById('searchBox').value.toLowerCase();

    const filtered = products.filter(product =>
      product.name.toLowerCase().includes(input) ||
      product.tags.some(tag => tag.toLowerCase().includes(input))
    );

    displayProducts(filtered);
  }

  // Initial render (browse functionality)
  displayProducts(products);
</script>

</body>
</html>
