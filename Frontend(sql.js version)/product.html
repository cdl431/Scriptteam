<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout product-page">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img">
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <div class="title-main">Product Name</div>
          <div class="subtitle">Detailed view of the selected product.</div>
        </div>
      </header>

      <!-- Product Details Section -->
      <section id="product-details">
        <div class="product-container">
          <div class="product-image">
            <img src="Images/placeholder_image.jpg" alt="Product Image">
          </div>

          <div class="product-info">
            <h2 class="product-name">Product Name</h2>
            <div class="tags">
              <span class="tag">Tag1</span>
              <span class="tag">Tag2</span>
              <span class="tag">Tag3</span>
            </div>
            <h3 class="product-price">$199.99</h3>
            <p class="product-description">
              This is a detailed description of the product. Here you can explain all the features and benefits of the product.
            </p>

            <div class="seller-info">
              <p>Seller: <strong>John Doe</strong></p>
            </div>

            <div class="purchase-actions">
              <button class="add-to-cart">Add to Cart</button>
              <button class="buy-now">Buy Now</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; 2025 EZ-Watch.</p>
    </footer>
  </div>
</body>
</html>
