<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">

    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="admin.html" id="admin-link" style="display:none">Admin</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <div class="title-main">Your Cart</div>
          <div class="subtitle">Review items before checkout.</div>
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
          <span id="welcome-msg" class="title-main" style="color:white;font-size:20px;display:none"></span>
          <button id="logout-btn" class="auth-btn" style="display:none">Log Out</button>
          <div id="auth-buttons" class="auth-buttons">
            <a href="login.html" class="auth-btn" id="login-btn">Log In</a>
            <a href="signup.html" class="auth-btn" id="signup-btn">Sign Up</a>
          </div>
        </div>
      </header>

      <main class="main-content">
        <section class="cart-section">
          <div id="cart-items" class="cart-items">
          </div>
          <div class="cart-summary">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button id="checkout-btn" class="account-btn">Proceed to Checkout</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EZ-Watch.</p>
  </footer>

 
  <script src="Javascript/cart.js" defer></script>
  <script>

    const me = JSON.parse(localStorage.getItem("user")||"{}");
    if (me.firstName) {
      document.getElementById("welcome-msg").textContent = `Welcome, ${me.firstName}!`;
      document.getElementById("welcome-msg").style.display = "inline-block";
      document.getElementById("login-btn").style.display   = "none";
      document.getElementById("signup-btn").style.display  = "none";
      document.getElementById("logout-btn").style.display  = "inline-block";
    }
    if (me.role === "Admin") {
      document.getElementById("admin-link").style.display = "block";
    }
  </script>
</body>
</html>
