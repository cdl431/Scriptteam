<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ-Watch | Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="account.html">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="admin.html" id="admin-link" style="display:none">Admin</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="branding">
          <div class="page-title">
            <div class="title-main">Welcome to EZ-Watch</div>
            <div class="subtitle">Peer-to-peer luxury, one tick at a time âŒš</div>
          </div>
        </div>

        <div style="display: flex; align-items: center; gap: 10px;">
          <div class="auth-buttons" id="auth-buttons">
            <a href="login.html" class="auth-btn">Log In</a>
            <a href="signup.html" class="auth-btn">Sign Up</a>
          </div>
          <div id="user-greeting" class="title-main" style="color: white; font-size: 20px;"></div>
          <a href="login.html" class="auth-btn" id="logout-btn">Log Out</a>
        </div>
      </header>

      <main class="main-content">
        <section style="text-align: center; margin-top: 40px;">
          <h2 style="font-size: 26px; color: #66ccff;">Explore. Sell. Watch.</h2>
          <p style="font-size: 18px; color: #ccc; margin-bottom: 20px;">
            Shop and sell watches with our trusted community.
          </p>
          <a href="shopping.html" class="auth-btn" style="background-color: #66ccff;">Start Browsing</a>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 EZ-Watch.</p>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("user");
      const user = userData ? JSON.parse(userData) : null;
  
      const greetingEl = document.getElementById("user-greeting");
      const authButtons = document.getElementById("auth-buttons");
      const logoutLink = document.getElementById("logout-btn");

      const accountLink = document.querySelector('a[href="account.html"]');
  
      if (user && user.firstName) {
        greetingEl.textContent = `Welcome, ${user.firstName}!`;
        if (authButtons) authButtons.style.display = "none";
  
        if (user.role === "Guest") {
          if (accountLink) accountLink.style.display = "none";
          if (logoutLink) logoutLink.textContent = "Log In";
          logoutLink.addEventListener("click", () => {
            localStorage.removeItem("user");
          });
        } else {
          if (logoutLink) {
            logoutLink.textContent = "Log Out";
            logoutLink.addEventListener("click", (e) => {
              e.preventDefault();
              localStorage.removeItem("user");
              window.location.href = "login.html";
            });
          }
        }
      }
    });
  </script> 
  <script>
    const me   = JSON.parse(localStorage.getItem("user") || "{}");
    const link = document.getElementById("admin-link");
    if (me.role === "Admin") {
      link.style.display = "block";
    } else {
      link.style.display = "none";
    }
  </script> 
</body>
</html>
