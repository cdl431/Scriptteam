<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account â€“ EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img">
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="account.html" class="active">Account</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="admin.html" id="admin-link" style="display:none">Admin</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <div class="title-main">My Account</div>
          <div class="subtitle">Manage your EZ-Watch profile.</div>
        </div>
        <button id="logout-btn" class="auth-btn">Log Out</button>
      </header>

      <main class="main-content">
        <section class="account-section">
          <div id="profile-view" class="account-info">
            <p><strong>Username:</strong> <span id="display-username"></span></p>
            <p><strong>Email:</strong>    <span id="display-email"></span></p>
            <p><strong>Balance:</strong>  $<span id="display-balance"></span></p>
          </div>

          <div class="account-actions">
            <button id="edit-btn"   class="account-btn">Edit Profile</button>
            <button id="delete-btn" class="account-btn danger">Delete Account</button>
            <button onclick="location.href='add-product.html'"  class="account-btn">Add Product</button>
            <button onclick="location.href='edit-product.html'" class="account-btn">Edit Product</button>
          </div>

          <form id="edit-form" class="account-actions" style="display:none">
            <input id="firstName" placeholder="First Name" required>
            <input id="lastName"  placeholder="Last Name"  required>
            <input id="username"  placeholder="Username"   required>
            <input id="email"     placeholder="Email"      type="email" required>
            <input id="phone"     placeholder="Phone"      required>

            <div class="account-actions">
              <button type="button" id="save-btn"   class="account-btn">Save</button>
              <button type="button" id="cancel-btn" class="account-btn outline">Cancel</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <footer><p>&copy; 2025 EZ-Watch</p></footer>

  <script src="Javascript/sql-wasm.js"></script>
  <script src="Javascript/account.js"></script>
</body>
</html>
