<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Add Product - EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Images/logo.png" alt="EZ-Watch Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="page-title">
          <div class="title-main">Shop</div>
          <div class="subtitle">Browse watches posted by our community.</div>
        </div>
  
        
        <div style="display: flex; align-items: center; gap: 12px;">
          <div id="welcome-msg" class="title-main" style="color: white; font-size: 20px; display: none;"></div>
  
          <a href="login.html" class="auth-btn" id="logout-btn" style="display: none;">Log Out</a>
  
          <div id="auth-buttons" class="auth-buttons">
            <a href="login.html" class="auth-btn" id="login-btn">Log In</a>
            <a href="signup.html" class="auth-btn" id="signup-btn">Sign Up</a>
          </div>
        </div>
      </header>

      <main class="main-content">
        <section class="form-section">
          <form id="addProductForm" class="add-product-form">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" required />
            </div>

            <div class="form-group">
              <label for="productDescription">Description</label>
              <textarea id="productDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
              <label for="productPrice">Price ($)</label>
              <input type="number" id="productPrice" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="productCategory">Category</label>
              <select id="productCategory" required>
                <option value="">Select category</option>
                <option value="movies">Movies</option>
                <option value="series">TV Series</option>
                <option value="documentary">Documentary</option>
                <option value="video game">Video Game</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group" id="customCategoryContainer" style="display:none;">
              <label for="customCategory">Custom Category</label>
              <input type="text" id="customCategory" />
            </div>

            <div class="form-group">
              <label for="productImage">Product Image</label>
              <input type="file" id="productImage" accept="image/*" />
            </div>

            <div class="form-buttons">
              <button type="submit" class="account-btn">Add Product</button>
              <a href="account.html" class="account-btn">Cancel</a>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EZ-Watch.</p>
  </footer>

  <script src="Javascript/sql-wasm.js"></script>
  <script src="Javascript/add-product.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const me        = JSON.parse(localStorage.getItem("user") || "{}");
      const welcome   = document.getElementById("welcome-msg");
      const loginBtn  = document.getElementById("login-btn");
      const signupBtn = document.getElementById("signup-btn");
      const logoutBtn = document.getElementById("logout-btn");
      const adminLink = document.getElementById("admin-link");
  
      if (me.firstName) {
        welcome.textContent   = `Welcome, ${me.firstName}!`;
        welcome.style.display = "inline-block";
  
        loginBtn.style.display   = "none";
        signupBtn.style.display  = "none";
        logoutBtn.style.display  = "inline-block";
      }
  
      if (me.role === "Admin") {
        adminLink.style.display = "block";
      }
    });
  </script>
</body>
</html>
