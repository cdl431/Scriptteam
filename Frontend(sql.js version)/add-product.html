<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="images/logo.png" alt="EZ-Watch Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="shopping.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="branding">
          <div id="addTitle" class="title-main">Add New Product</div>
          <div class="subtitle">Fill in details for Product here.</div>
        </div>
        <div class="auth-buttons">
          <a href="login.html" class="auth-btn">Log In</a>
          <a href="signup.html" class="auth-btn">Sign Up</a>
        </div>
      </header>

      <main class="main-content">
        <section class="form-section">
          <form class="add-product-form">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" name="productName" placeholder="Enter product name" required />
            </div>

            <div class="form-group">
              <label for="productDescription">Description</label>
              <textarea id="productDescription" name="productDescription" placeholder="Enter product description" rows="4" required></textarea>
            </div>

            <div class="form-group">
              <label for="productPrice">Price ($)</label>
              <input type="number" id="productPrice" name="productPrice" placeholder="0.00" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="productCategory">Category</label>
              <select id="productCategory" name="productCategory" required>
                <option value="">Select category</option>
                <option value="movies">Movies</option>
                <option value="series">TV Series</option>
                <option value="documentary">Documentary</option>
                <option value="video game">Video Game</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group" id="customCategoryContainer" style="display: none; margin-top: 10px;">
              <label for="customCategory">Custom Category</label>
              <input type="text" id="customCategory" name="customCategory" placeholder="Enter custom category" />
            </div>

            <div class="form-group">
              <label for="productImage">Product Image</label>
              <input type="file" id="productImage" name="productImage" accept="image/*" />
            </div>

            <div class="form-buttons">
              <button type="submit" class="account-btn">Add Product</button>
              <a href="account.html" class="account-btn">Cancel</a>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
</body>
<script src="Javascript/product.js"></script>
</html>
