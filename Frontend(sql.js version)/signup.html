<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EZ-Watch</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="Javascript/sql-wasm.js"></script>
</head>
<body>
  <div class="main">
    <header class="topbar">
      <div class="branding">
        <div class="page-title">
          <div class="title-main">EZ-Watch</div>
          <div class="subtitle">Peer-to-peer luxury, one tick at a time âŒš</div>
        </div>
      </div>

      <div class="auth-buttons">
        <a href="login.html" class="auth-btn">Log In</a>
        <a href="HomePage.html" class="auth-btn">Guest</a>
      </div>
    </header>
    </header>

    <div class="login-page">
      <div class="form-container">
        <div class="signup-form form">
          <h2>Sign Up for EZ-Watch</h2>
          <form id="signup-form">
            <input type="text" placeholder="First Name" id="firstName" required />
            <input type="text" placeholder="Last Name" id="lastName" required />
            <input type="text" placeholder="Username" id="username" required />
            <input type="email" placeholder="Email" id="email" required />
            <input type="text" placeholder="Password" id="password" required />
            <input type="text" placeholder="Phone Number" id="phone" required />
            <select id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="User">User</option>
              <option value="Seller">Seller</option>
            </select>
          </div>
            <input type="submit" value="Sign Up" />
            <p id="error-message" style="color:red; display:none;">Please fill out all fields.</p>
          </form>
          <button id="show-users">Show All Users</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 EZ-Watch.</p>
    </footer>
    <script src="Javascript/auth.js"></script>
    <script src="Javascript/sql-wasm.js"></script>
    <script src="Javascript/auth.js" defer></script>
  </div>
</body>
</html>
